<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitch Chat Widget</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-widget">
    <div class="chat-message" style="--username-color: #7b68ee;">
      <span class="username">Username</span>
      <div class="message-bubble">
        <p class="message">This is a sample chat message!</p>
      </div>
    </div>
    <!-- More chat messages can be added similarly -->
  </div>
</body>
</html>
